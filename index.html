<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

</head>

<body>

    <!-- Navigation bar -->
    <div id="header" class="sticky-top b p-2 text-white nav">
        <h3 class="text-center heading text-black">CropCure Model</h3>
    </div>

    <!-- Model Use Case -->
    <div class="container mt-3 p-4 shadow-lg rounded-3 b" id="model">
        <h2 class="text-center bold sub" id="modelTag">Use Model ( loading... )</h2>
        <div class="row mt-3">
            <div class="col-md-12">
                <h5 class="mb-3">Image Input :</h5>
                <input type="file" id="imageInput" class="form-control mb-3" accept="image/*" style="width: 100%;">
                <button class="btn text-black btn-primary mx-auto d-block mb-3" onclick="detectImage()">Detect</button>
            </div>
        </div>
        <div class="row mt-3 text-center" id="imageContainer">
            <div class="col-md-12">
                <div></div>
            </div>
        </div>

        <!-- New section for displaying treatment -->
        <div class="row mt-3 text-center" id="treatmentContainer">
            <div class="col-md-12">
                <h5 class="mt-4">Treatment:</h5>
                <p id="treatmentText" class="text-white"></p>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
